    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Critical CSS Inline -->
    <style>
      /* Critical above-the-fold styles */
      *{margin:0;padding:0;box-sizing:border-box}
      html,body{height:100%;width:100%}
      body{font-family:Inter,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:#121214;color:#FFFFFF;overflow:hidden;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      #root{height:100%;width:100%}
      /* Skip link for accessibility */
      .skip-link{position:absolute;top:-40px;left:0;background:#22C55E;color:#fff;padding:8px 16px;text-decoration:none;z-index:9999}
      .skip-link:focus{top:0}
      /* Loading state */
      #app-loading{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#121214;z-index:10000}
      #app-loading h1{font-size:2rem;font-weight:700;color:#FFFFFF;margin-bottom:0.5rem}
      #app-loading h1 span{color:#22C55E}
      #app-loading p{font-size:0.875rem;color:rgba(255,255,255,0.7);margin-bottom:2rem}
      @media (prefers-reduced-motion: reduce){*{animation-duration:0.01ms!important;animation-iteration-count:1!important;transition-duration:0.01ms!important}}
    </style>
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "CalmCove",
      "description": "A zen-inspired focus space with lofi music, ambient sounds, pomodoro timer, and productivity tools",
      "url": "https://clamcove.vercel.app/",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Lofi music player",
        "Ambient sound mixer",
        "Pomodoro timer",
        "Task management",
        "Notes",
        "Focus mode",
        "Customizable backgrounds"
      ]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CalmCove",
      "url": "https://clamcove.vercel.app/",
      "logo": "https://clamcove.vercel.app/favicon.svg",
      "sameAs": []
    }
    </script>
  </head>
  <body>
    <!-- Skip to main content link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- SSG Content - Visible before React hydration -->
    <div id="app-loading">
      <h1>Calm<span>Cove</span></h1>
      <p>Your cozy corner for focus</p>
      <noscript>
        <p style="color:rgba(200,160,160,0.8);margin-top:1rem">JavaScript is required to use this application.</p>
      </noscript>
    </div>
    
    <!-- React App Root -->
    <div id="root" role="main" aria-label="Main application content">
      <!-- SSG Fallback Content (hidden after hydration) -->
      <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;z-index:1">
        <h1 style="font-size:3rem;font-weight:700;color:#FFFFFF;margin-bottom:1rem">
          Calm<span style="color:#22C55E;background:rgba(34,197,94,0.1);padding:4px 12px;border-radius:8px">Cove</span>
        </h1>
        <p style="font-size:1.125rem;color:rgba(255,255,255,0.7);margin-bottom:2rem">
          Your zen corner for deep focus and productivity
        </p>
        <button 
          id="start-focus-ssg" 
          style="background:#22C55E;color:#fff;border:none;padding:14px 36px;border-radius:14px;font-size:1rem;font-weight:600;cursor:pointer;transition:all 0.3s;box-shadow:0 0 25px rgba(34,197,94,0.4),0 0 50px rgba(34,197,94,0.1)"
          onmouseover="this.style.background='#4ADE80';this.style.transform='translateY(-2px)';this.style.boxShadow='0 0 30px rgba(34,197,94,0.5),0 0 60px rgba(34,197,94,0.15)'"
          onmouseout="this.style.background='#22C55E';this.style.transform='translateY(0)';this.style.boxShadow='0 0 25px rgba(34,197,94,0.4),0 0 50px rgba(34,197,94,0.1)'"
        >
          Start a Focus Session
        </button>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Hide SSG content after React hydration
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('app-loading');
          if (loading) loading.style.display = 'none';
        }, 100);
      });
      
      // Handle SSG CTA click
      document.getElementById('start-focus-ssg')?.addEventListener('click', function() {
        // This will be handled by React after hydration
        if (window.startFocusSession) {
          window.startFocusSession();
        }
      });
    </script>
  </body>
</html>
